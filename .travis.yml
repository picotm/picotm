dist: trusty

language: c

matrix:
  include:
    # GCC 4.9
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && SKIP_MAKE_CHECK=1"

    # GCC 5
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && SKIP_MAKE_CHECK=1"

    # GCC 6
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && SKIP_MAKE_CHECK=1"

    # GCC 7
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
      env:
        - MATRIX_EVAL="CC=gcc-7"

before_install:
    - eval "${MATRIX_EVAL}"

install:
    - sudo apt-get install -y autoconf-archive doxygen graphviz realpath

before_script:
    - ( cd lib &&
        tools/bootstrap.sh &&
        ./configure &&
        make &&
        make html &&
        sudo make install ) &&
      ( cd tests &&
        tools/bootstrap.sh &&
        ./configure &&
        make &&
        sudo make install )

script:
    - ( [ -n "${SKIP_MAKE_CHECK}" ] ||
        ( export LD_LIBRARY_PATH="/usr/local/lib:${LD_LIBRARY_PATH}" &&
          cd tests &&
          make -j1 check ) )
