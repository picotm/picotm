dist: trusty

language: c

matrix:
  include:
    # GCC 4.9
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9"

    # GCC 5
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
      env:
         - MATRIX_EVAL="CC=gcc-5"

    # GCC 6
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
      env:
        - MATRIX_EVAL="CC=gcc-6"

before_install:
    - eval "${MATRIX_EVAL}"

install:
    - sudo apt-get install -y autoconf-archive doxygen graphviz realpath

before_script:
    - cd lib
    - tools/bootstrap.sh

script:
    - ./configure && make && make html
