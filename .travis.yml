dist: trusty

language: c

matrix:
  include:
    # GCC 4.9
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && SKIP_MAKE_CHECK=1"

    # GCC 5
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && SKIP_MAKE_CHECK=1"

    # GCC 6
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && SKIP_MAKE_CHECK=1"

    # GCC 7
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
      env:
        - MATRIX_EVAL="CC=gcc-7"

    # clang 3.6
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - clang-3.6
      env:
        - MATRIX_EVAL="CC=clang-3.6 && SKIP_MAKE_CHECK=1"

    # clang 3.7 not available

    # clang 3.8
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - clang-3.8
      env:
        - MATRIX_EVAL="CC=clang-3.8 && SKIP_MAKE_CHECK=1"

    # clang 3.9
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - clang-3.9
      env:
        - MATRIX_EVAL="CC=clang-3.9 && SKIP_MAKE_CHECK=1"

    # clang 4.0
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
      env:
        - MATRIX_EVAL="CC=clang-4.0 && SKIP_MAKE_CHECK=1"

install:
    - sudo apt-get install -y autoconf-archive doxygen graphviz optipng valgrind

before_script:
    - eval "${MATRIX_EVAL}"

script:
    - ( tools/bootstrap.sh &&
        ./configure &&
        make &&
        make html &&
        ( [ -n "${SKIP_MAKE_CHECK}" ] || ( make -j1 check ) ) )
